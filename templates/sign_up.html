{% extends "base.html" %} {% block content %}

<div class="bg-gray-900 rounded-lg shadow-lg p-8 w-full max-w-md mx-auto mt-10">
  <h1 class="text-white text-4xl mb-6 font-semibold text-center">Sign Up</h1>

  {% if error %}
  <div class="bg-red-500 text-white p-4 rounded-md mb-6 text-center">
    {{ error }}
  </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div class="flex flex-col items-center space-y-2">
      <label for="password" class="text-white text-lg"
        >Create a New Master Password:</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
        class="p-2 rounded-md w-full max-w-xs"
      />
    </div>

    <div class="flex flex-col items-center space-y-2">
      <label for="confirm_password" class="text-white text-lg"
        >Confirm Password:</label
      >
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
        class="p-2 rounded-md w-full max-w-xs"
      />
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition w-full max-w-xs"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>

{% endblock content %}
