{% extends "base.html" %} 
{% block content %}
<body class="bg-slate-800 min-h-screen flex justify-center items-center">
  <div class="bg-gray-900 rounded-lg shadow-lg p-8 w-full max-w-md mx-auto text-center">
    <h1 class="text-white text-3xl mb-6 font-semibold">Save Password</h1>

    {% if password %}
    <div class="bg-green-500 text-white text-sm p-2 mb-4 rounded">
      Your generated password is: <strong>{{password}}</strong>
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label for="website" class="block text-white text-sm font-medium mb-1">Enter Website Name</label>
        <input type="text" id="website" name="website" required class="w-full p-2 rounded border border-gray-600 bg-gray-800 text-white placeholder-gray-400" />
      </div>
      
      <div>
        <label for="username" class="block text-white text-sm font-medium mb-1">Enter Username</label>
        <input type="text" id="username" name="username" required class="w-full p-2 rounded border border-gray-600 bg-gray-800 text-white placeholder-gray-400" />
      </div>
      
      {% if not password %}
      <div>
        <label for="password" class="block text-white text-sm font-medium mb-1">Enter Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 rounded border border-gray-600 bg-gray-800 text-white placeholder-gray-400" />
      </div>
      {% endif %}

      <input type="submit" value="Save Password" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition cursor-pointer" />
    </form>

    {% if error %}
    <div class="bg-red-500 text-white text-sm p-2 mt-4 rounded">
      {{ error }}
    </div>
    {% endif %}

    <a href="{% url 'home' %}" class="text-blue-500 hover:underline mt-4 block">Go Back to Home</a>
  </div>
</body>
{% endblock content %}
